{% extends 'wood/base.html' %}

{% block title %}Арт-Лавка | Товары{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-md-12 store">
            <div class="store_category">
                <h2>Категории:</h2>
                <ul >
                    {% for category in categories %}
                        <li><a href="{% url 'store_category' category.id %}" class='button'>
                            {{ category.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div>
                {% for product in products %}
                <div class="store_page_items">
                    <img src="{{ product.image.url }}" alt='{{ product.name }}' class="store_images img-rounded"/>
                    <div class="store_page_items_info">
                        <div class="store_page_items_name">
                            <a href="{% url 'store_item' product.id %}">{{ product.short_name }}</a>
                        </div>
                        <div class="store_items_price">
                            <p>{{ product.price }}&#8372</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
