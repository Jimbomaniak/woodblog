{% extends 'wood/base.html' %}

{% block title %}Store{% endblock %}

{% block content %}
    <div class="col-md-12">
        <div class="store_category">
            <p style="float: left; margin-right: 20px">Категории:</p>
            <ul class="nav nav-list" style="list-style-type: none">
                {% for category in categories %}
                    <li><a href="#">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class='col-md-6 col-md-offset-2'>
            <!--<h3 class='text-center'>chosen_category</h3>-->
            {% for product in products %}
            <div class="store_page_items">
                <img src="{{ product.image.url }}" alt='{{ product.name }}' class="store_images img-rounded"/>
                <p class="store_page_items_name"><a href="{% url 'store_item' product.id %}">{{ product }}</a></p>
                <p>{{ product.price }} &#8372</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
