{% extends 'wood/newbase.html' %}

{% block content %}
    <div class="col-md-12">
        <div class="single_art">
            <div class="row">
                <h2>{{ article.title }}</h2>
                <img src="{{ article.image.url }}">
                <p>{{ article.text }}</p>
                <p>Коментарии:</p>
                    {% for comment in comments %}
                        <div class="comments">
                            <p>{{ comment.comments_text }}</p>
                        </div>
                    {% endfor %}
                        <form action="/articles/addcomment/{{ article.id }}/" method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" class="btn-primary" value="Добавить комментарий">
                        </form>
            </div>
        </div>
    </div>
{% endblock %}
