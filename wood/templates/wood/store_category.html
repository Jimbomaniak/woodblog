{% extends 'wood/base.html' %}

{% block title %}Арт-Лавка | {{ category.name }}{% endblock %}

{% block content %}
     <div class='col-md-8 col-md-offset-4'>
            <h2 class='text-center'>{{ category.name }}</h2>
            {% for product in products %}
            <div class="store_page_items">
                <img src="{{ product.image.url }}" alt='{{ product.name }}' class="store_images img-rounded img-responsive"/>
                <p class="store_page_items_name"><a href="{% url 'store_item' product.id %}">{{ product }}</a></p>
                <p>{{ product.price }} &#8372</p>
            </div>
            {% endfor %}
        </div>
{% endblock %}
